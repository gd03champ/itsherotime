    //funtion to toggle into full screen whenever needed
    function requestFullScreen() {

        var el = document.documentElement;

        
        var requestMethod = el.requestFullScreen || el.webkitRequestFullScreen 
        || el.mozRequestFullScreen || el.msRequestFullScreen;

        if (requestMethod) {

         requestMethod.call(el);

        } else if (typeof window.ActiveXObject !== "undefined") {

         var wscript = new ActiveXObject("WScript.Shell");

        if (wscript !== null) {
         wscript.SendKeys("{F11}");
         }
        }
}

//funtion to scroll to botton

//funtion to sleep
function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
   }
//funtion to control background theme with a buttion
function control(){
    if(window.play==true){
        document.getElementById('control').src="stuffs/img/play.png";
        document.getElementById('theme').pause();
        window.play=false;
    } else if (window.play==false){
        document.getElementById('control').src="stuffs/img/pause.png";
        document.getElementById('theme').play();
        window.play=true;
    }

}

//speech synthesis funtion
function speak(msg) {
                
                let speech = new SpeechSynthesisUtterance();
                speech.lang = "en-US";
                //textToAudio attributes
                speech.text = msg;
                speech.volume = 120;
                speech.rate = 1;
                speech.pitch = 1;
                
                window.speechSynthesis.speak(speech);
            }
